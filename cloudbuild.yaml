steps:
  # Build de la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vyntra-web', '.']

  # Push de la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vyntra-web']

  # Deploy a Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'vyntra-web'
      - '--image=gcr.io/$PROJECT_ID/vyntra-web'
      - '--region=us-central1'
      - '--platform=managed'

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/emailjs-config/versions/latest
    env: 'EMAILJS_CONFIG' 